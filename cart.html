<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Simple Cart</title>
  <link rel="stylesheet" href="styles10.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
  integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
  integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>
<body>
  <div class="cart">
   
    <!-- Add more products here -->
    <div class="cart">
      <h2>Shopping Cart</h2>
      <ul id="cart-items">
        <!-- Cart items will be added dynamically here -->
      </ul>
      
      <p>Total: $<span id="cart-total">0.00</span></p>
      <button onclick="clearCart()">Clear Cart</button>
      <div class="product" data-name="Item 1" data-price="10.00">
      <button type="button" class="btn btn-outline-success" onclick="addToCart(this)">Add to Cart</button>
    </div>
  </div>
  <script src="script10.js"></script>
</body>
</html>
